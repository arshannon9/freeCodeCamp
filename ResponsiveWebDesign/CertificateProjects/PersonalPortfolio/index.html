<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Portfolio Webpage</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://kit.fontawesome.com/55b4b6bfe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav id="navbar">
            <ul id="nav-list">
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="welcome-section" class="welcome-section">

            <p>a web developer</p>
        </section>
        <section id="projects" class="projects">
            <h2>These are some of my projects</h2>
            <div class="projects-grid">
                
                <a href="">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="Tribute Page" class="project-image" />
                    <p class="project-tile">Tribute Page</p>
                </a>
                <a href="">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png" alt="Tribute Page" class="project-image" />
                    <p class="project-tile">Random Quote Machine</p>
                </a>
                <a href="">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png" alt="Tribute Page" class="project-image" />

                </a>
                <a href="">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg" alt="Tribute Page" class="project-image" />

                </a>
                <a href="">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png" alt="Tribute Page" class="project-image" />

                </a>
                <a href="">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png" alt="Tribute Page" class="project-image" />
                    <p class="project-tile">Tic Tac Toe</p>

            <div id="contact-header">
                <h2>Let's work together...</h2>
                <p>How do you take your coffee?</p>
            </div>
            <div id="contact-links">
                <a href="" id="profile-link" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                <a href="" id="linkedin-link" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                <a href="" id="instagram-link" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
                <a href="mailto:example@example.com" id="email-link" target="_blank"><i class="fa-solid fa-at"></i> Email</a>
            </div>

</html>
